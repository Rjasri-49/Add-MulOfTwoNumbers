<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simple Calculator</h1>
        
        <div class="menu">
            <button onclick="showInput('add')">Add</button>
            <button onclick="showInput('multiply')">Multiply</button>
            <button onclick="exit()">Exit</button>
        </div>

        <div id="inputArea" class="input-area">
            <h2 id="operationTitle"></h2>
            <input type="number" id="num1" placeholder="First number" required>
            <input type="number" id="num2" placeholder="Second number" required>
            <button onclick="calculate()">Calculate</button>
            <p id="result"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
